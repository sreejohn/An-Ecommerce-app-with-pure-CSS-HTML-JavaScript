<script type="text/javascript">
  var messageBox = document.getElementById("display");
  var skus = [];
  $(document).ready(function () {
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json',
      skus = [];

    fetch(endpoint)
      .then(blob => blob.json())
      .then(data => {
        // console.log(JSON.stringify(data));
        var i;
        var price = 10;
        for (i = 0; i < 80; i++) {
          if (i == 0) {
            skus.push({
              'name': data[i].city,
              'product_id': "Code:" + data[i].rank,
              'sku': data[i].city,
              'price': "Price: $" + price,
              'image': "https://s3-us-west-2.amazonaws.com/s.cdpn.io/867725/d0b4d1278dbe18b7c0c99753953a1e7b%5B1%5D.png"
            });
          }
        }
        for (i = 1; i < 80; i++) {
          price = parseInt(price) + 50;
          if ((i % 2 == 0) && (i % 4 != 0)) {
            skus.push({
              'name': data[i].city,
              'product_id': "Code:" + data[i].rank,
              'sku': data[i].city,
              'price': "Price: $" + price,
              'image': "https://s3-us-west-2.amazonaws.com/s.cdpn.io/867725/jarvis-silver-rec-base%5B1%5D.png"
            });
          }
          if ((i % 3 == 0) && (i % 6 != 0)) {
            skus.push({
              'name': data[i].city,
              'product_id': "Code:" + data[i].rank,
              'sku': data[i].city,
              'price': "Price: $" + price,
              'image': "https://s3-us-west-2.amazonaws.com/s.cdpn.io/867725/cd8d9d636efc7bed2d7bb96d3925cd7c%5B1%5D.png"
            });
          }
          if ((i % 4 == 0) && (i % 2 != 0)) {
            skus.push({
              'name': data[i].city,
              'product_id': "Code:" + data[i].rank,
              'sku': data[i].city,
              'price': "Price: $" + price,
              'image': "https://s3-us-west-2.amazonaws.com/s.cdpn.io/867725/09b6e9f4d055b575b094a9c85dc89594%5B1%5D.png"
            });
          }
          if ((i % 5 == 0) && (i % 2 != 0)) {
            skus.push({
              'name': data[i].city,
              'product_id': "Code:" + data[i].rank,
              'sku': data[i].city,
              'price': "Price: $" + price,
              'image': "https://s3-us-west-2.amazonaws.com/s.cdpn.io/867725/09710f3d9e55a7f8ad2e8353327ac7ff%5B1%5D.png"
            });
          }
          if ((i % 6 == 0) && (i % 2 != 0) && (i % 4 != 0)) {
            skus.push({
              'name': data[i].city,
              'product_id': "Code:" + data[i].rank,
              'sku': data[i].city,
              'price': "Price: $" + price,
              'image': "https://s3-us-west-2.amazonaws.com/s.cdpn.io/867725/be784f6a320c39e063bba64cf936f09c%5B1%5D.png"
            });
          }
          // else {
          //   skus.push({
          //     'name': data[i].city,
          //     'product_id': "Code:" + data[i].rank,
          //     'sku': data[i].city,
          //     'price': "Price: $" + price,
          //     'image': "https://s3-us-west-2.amazonaws.com/s.cdpn.io/867725/d0b4d1278dbe18b7c0c99753953a1e7b%5B1%5D.png"
          //   });

          // }
        }
        var dummyskus = [];
        dummyskus = skus;
        // console.log(skus.length + "AllProducts@@@@@@@@@@@@@@@@@@@@::" + JSON.stringify(skus));
        dummyskus = dummyskus.reduceRight(function (key, value) {
          key.some(function (res) { return value.product_id === res.product_id; }) || key.push(value);
          return key;
        }, []);
        //  console.log(dummyskus.length + "after AllProducts::" + JSON.stringify(skus));
        localStorage.setItem('AllProducts', JSON.stringify(dummyskus))

        $.each(skus, function (i) {
          var templateString = '<div class="col" id="' + skus[i].product_id + '" onClick="ViewProductDetails(this.id)"><div class="card" style="width: 20rem;"><img class="card-img-top" src="' + skus[i].image + '" alt="Card image cap"> <div class="card-block"><h4 class="card-title">' + skus[i].name + '</h4><p class="card-text">' + skus[i].product_id + '</p><p class="card-text">' + skus[i].price +
            '</p><div class="star-ratings-sprite"><span style="width:80%" class="star-ratings-sprite-rating"></span></div>  <a href="#" data-name="' + skus[i].name + '" data-price="' + skus[i].price + '" class="add-to-cart btn btn-primary">View</a></div></div></div>';
          $('#test12').append(templateString);
        })



      });

  });
  $(function () {
    $("#slider-range").slider({
      step: 1,
      range: true,
      min: 0,
      max: 5000,
      values: [1, 5000],
      slide: function (event, ui) {
        $("#amount").val("$" + ui.values[0] + " - $" + ui.values[1]);
      }
    });
    $("#amount").val("$" + $("#slider-range").slider("values", 0) +
      " - $" + $("#slider-range").slider("values", 1));
  });
  $("#searchRefNo").on("keyup", function () {
    var value = $(this).val().toLowerCase();
    $("#test12").filter(function () {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
</script>
<script src="allproducts.js"></script>
